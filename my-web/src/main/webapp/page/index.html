<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/vue.js"></script>

</head>
<body>
    asdf
    <div id="app">
        {{message}}
        <div class="form-group">
            <label>name:</label>
            <input type="text" name="" v-model='newitems.name'>
        </div>
        <div class="form-group">
            <label>age:</label>
            <input type="text" name="" v-model='newitems.age'>
        </div>
        <div class="form-group">
            <label>sex:</label>
            <select v-model='newitems.sex'>
                <option value="男">男</option>
                <option value="女">女</option>
            </select>

        </div>
        <div class="form-group">
            <label></label>
            <button v-on:click = 'addPerson'>Create</button>
        </div>

        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(item ,index)in items"><!--v-for-->
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.sex}}</td>
                <td><button @click="deletePerson(index)">Delete</button></td>
            </tr>
            </tbody>

        </table>
    </div>
    <script >
        var app=new Vue({
            el:"#app",
            data:{
                message:"",
                newitems:{
                    name:'',
                    age:'18',
                    sex:'女'
                },//newitems默认的
                items:[{
                    name:'lily',
                    age:18,
                    sex:'女'
                },{
                    name:'lily',
                    age:18,
                    sex:'女'
                },{
                    name:'lily',
                    age:18,
                    sex:'女'
                },{
                    name:'lily',
                    age:18,
                    sex:'女'
                },{
                    name:'lily',
                    age:18,
                    sex:'女'
                }]
            },
            methods: {
                addPerson: function () {
                    this.items.push(this.newitems)
                    this.newitems = {name: '', age: '18', sex: '女'}
                },//添加元素
                deletePerson: function (index) {
                    // 删一个数组元素
                    this.items.splice(index, 1);
                }
            }
        })
    </script>
</body>
</html>
